{% load mathfilters %}
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<div>
    {% for post in posts%}


    <div class="ml-2 mb-2 d-flex"><h1>{{ post.title}}</h1></div>
    <div class="ml-2 mb-2 d-flex"><p class="large">{{ post.main_content }}</p></div>
    {% endfor %}
</div>
<div class="container mt-3 d-flex justify-content-center">
    <nav aria-label="Pagination Navigation">
        <ul class="pagination">
            <li class="page-item {% if current_page == 1 %} disabled {% endif %}">
                <a class="page-link" href="?page={{ current_page|sub:1 }}" aria-label="Previous">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {% for i in page_range %}
            <li class="page-item"><a class="page-link {% if i == current_page %} active {% endif %}"
                    href="?page={{ i }}">{{ i }}</a></li>
            {% endfor %}

            <li class="page-item {% if current_page == num_pages %} disabled {% endif %}">
                <a class="page-link" href="?page={{ current_page|add:1 }}" aria-label="Next">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</html>
